<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atualizar publicacoes</title> 
    <link rel='stylesheet'href='/assets/css/bootstrap.css'>
</head>
<body>    
    {{ template "cabecalho" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col 12">
                <h3>Atualizar Publicação</h3>
                <div class="form-group">
                    <label for="titulo" class="">
                        Titulo
                    </label>
                    <input type="text" class="form-control" id="titulo" placeholder="Insira o título da sua publicação" value="{{ .Titulo }}">
                </div>
                <div class="form-group">
                    <label for="conteudo" class="">
                        Conteudo
                    </label>
                    <textarea rows="" cols="" class="form-control" id="conteudo" placeholder="Escreva o conteudo a=da sua publicação ">{{ .Conteudo }}</textarea>

                </div>
                <button id="atualizar-publicacao" class="btn btn-info mt-3" data-publicacao-id="{{ .ID }}">Salvar alterações</button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/publicacoes.js"></script>
    
</body>
</html>
